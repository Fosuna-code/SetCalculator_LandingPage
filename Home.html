<body>

<section class="Formulario">
    <h2>Contact Us!</h2>
    <p class="form-p">Found a bug? Have a suggestion? <br> the form below and we will be glad to hear you!</p>
    
    <div class="form-group">
        <label for="name">Name</label>
        <input class="areaWInput" type="text" id="UserName" name="name" pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]{3,}">
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input class="areaWInput" type="email" id="email" name="email">
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea class="areaWInput" name="message-area" id="message-area" rows="4" pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]{3,}"></textarea>
    </div>

</section>

//Mover este script a un documento y harcodearlo para que solo lo enlace, 1 linea
<script>
    // Obtener todos los enlaces del menú
    const navLinks = document.querySelectorAll('.nav-link');

    // Añadir un evento 'click' a cada enlace
    navLinks.forEach(link => {
        link.addEventListener('click', function() {
            // Remover la clase 'active' de todos los enlaces
            navLinks.forEach(link => link.classList.remove('active'));

            // Añadir la clase 'active' al enlace que se clickeó
            this.classList.add('active');
        });
    });

    // Menu toggle para versión móvil
    const menuToggle = document.querySelector('.menu-toggle');
    const navUl = document.querySelector('nav ul');

    menuToggle.addEventListener('click', () => {
        navUl.classList.toggle('show');
    });
</script>
